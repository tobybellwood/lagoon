on:
  push:
    branches: [ 'main', 'dev_actions' ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ main ]

name: 'Trigger: Push action'

jobs:
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run ShellCheck
      uses: ludeeus/action-shellcheck@master
