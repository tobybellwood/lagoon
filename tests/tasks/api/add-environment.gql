mutation addOrUpdateEnvironment {
  addOrUpdateEnvironment: addOrUpdateEnvironment(
    input: {
      name: "{{ name }}"
      project: {{ project_id }}
      deployType: {{ deployType }}
      deployBaseRef: "{{ deployBaseRef }}"
      environmentType: {{ environmentType }},
      kubernetesNamespaceName: "{{ project }}-{{ name }}"
    }
  ) {
    id,
    name
  }
}