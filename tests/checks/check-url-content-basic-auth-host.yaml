---
- name: "{{ testname }} - Check if URL {{ url }} with sending Host: {{ host }} contains content {{ expected_content }}"
  uri:
    url: "{{ url }}"
    return_content: yes
    user: "{{ user }}"
    password: "{{ password }}"
    HEADER_Host: "{{ host }}"
    validate_certs: no
  register: result
  until: result.content is search(expected_content)
  retries: 90
  delay: 20
- name: "{{ testname }} - Check if URL {{ url }} with sending Host: {{ host }} contains content {{ expected_content }}"
  debug: msg="Success!!!"
