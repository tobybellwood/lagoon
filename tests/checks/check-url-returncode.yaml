---
- name: "{{ testname }} - Check if URL {{ url }} returns with return code {{ expected_returncode }}"
  uri:
    url: "{{ url }}"
    status_code: "{{ expected_returncode }}"
    validate_certs: no
  register: result
  until: result.status is defined and result.status == expected_returncode|int
  retries: 90
  delay: 20
- name: "{{ testname }} - Check if URL {{ url }} returns with return code {{ expected_returncode }}"
  debug: msg="Success!!!"
