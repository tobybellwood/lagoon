---
- name: "{{ testname }} - Check if URL {{ url }} contains content {{ expected_content }}"
  uri:
    url: "{{ url }}"
    return_content: yes
    validate_certs: no
  register: result
  until: result.content is search(expected_content)
  retries: 90
  delay: 20
- name: "{{ testname }} - Check if URL {{ url }} contains content {{ expected_content }}"
  debug: msg="Success!!!"
