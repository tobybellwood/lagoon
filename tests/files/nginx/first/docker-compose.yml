version: '2'
services:
  nginx:
    networks:
      - amazeeio-network
      - default
    build:
      context: .
      dockerfile: Dockerfile
    labels:
      lagoon.type: nginx
      lagoon.deployment.strategy: Recreate
    volumes:
      - ./app:/app:delegated
    ports:
      - "8080:8080"
    environment:
      - AMAZEEIO_URL=nginx.docker.amazee.io
  nginx-basic-auth:
    networks:
      - amazeeio-network
      - default
    build:
      context: .
      dockerfile: basic-auth.dockerfile
    labels:
      lagoon.type: nginx
    volumes:
      - ./app:/app:delegated
    expose:
      - "8080"
    environment:
      - AMAZEEIO_URL=nginx-basic-auth.docker.amazee.io
  nginx-basic-auth-disable:
    networks:
      - amazeeio-network
      - default
    build:
      context: .
      dockerfile: basic-auth-disable.dockerfile
    labels:
      lagoon.type: nginx
    volumes:
      - ./app:/app:delegated
    expose:
      - "8080"
    environment:
      - AMAZEEIO_URL=nginx-basic-auth-disable.docker.amazee.io
  nginx-no-autogen:
    networks:
      - amazeeio-network
      - default
    build:
      context: .
      dockerfile: Dockerfile
    labels:
      lagoon.type: nginx
      lagoon.service.autogeneratedroute: false
    volumes:
      - ./app:/app:delegated
    expose:
      - "8080"
    environment:
      - AMAZEEIO_URL=nginx-no-autogen.docker.amazee.io
networks:
  amazeeio-network:
    external: true