version: '2'

volumes:
  data:
  opensearch-data1:

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    labels:
      lagoon.type: basic
    ports:
      - '3000:3000'
    depends_on:
      - mariadb
      - postgres
    container_name: go-web
    environment:
      - LAGOON_TEST_VAR=test
      - LAGOON_GIT_SHA=SHA256
      - LAGOON_ENV=Prod

  mariadb:
    image: uselagoon/mariadb-10.6
    labels:
      lagoon.type: mariadb
    ports:
      - '3306'

  postgres:
    image: uselagoon/postgres-14
    labels:
      lagoon.type: postgres
    ports:
      - '5432'

  solr:
    image: uselagoon/solr-8
    labels:
      lagoon.type: solr
    ports:
     - "8983"
    volumes:
      - data:/var/solr
    command:
      - solr-precreate
      - mycore

  redis:
    image: uselagoon/redis-6
    labels:
      lagoon.type: redis
    ports:
      - '6379'

  opensearch:
    image: uselagoon/opensearch-2:latest
    environment:
    - cluster.name=opensearch-cluster
    - node.name=opensearch
    - discovery.seed_hosts=opensearch
    - cluster.initial_cluster_manager_nodes=opensearch
    - bootstrap.memory_lock=true
    - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - opensearch-data1:/usr/share/opensearch/data
    labels:
      lagoon.type: opensearch
    ports:
      - '9200'

  mongo:
    image: uselagoon/mongo:latest
    labels:
      lagoon.type: mongo
    ports:
      - '27017'
