version: '2'
services:
  cli:
    build:
      context: .
      dockerfile: builder.dockerfile
    image: builder
    labels:
      lagoon.type: cli-persistent
      lagoon.persistent: /app/web/sites/default/files/
      lagoon.persistent.name: nginx
    environment:
      LAGOON_PROJECT: ci-drupal
    volumes:
      - ./web:/app/web:delegated
  varnish-myname:
    networks:
      - amazeeio-network
      - default
    build:
      context: .
      dockerfile: varnish.dockerfile
    labels:
      lagoon.type: varnish
      lagoon.name: varnish
    depends_on:
      - nginx-myname
  nginx-myname:
    networks:
      - amazeeio-network
      - default
    build:
      context: .
      dockerfile: nginx.dockerfile
    labels:
      lagoon.type: nginx-php-persistent
      lagoon.persistent: /app/web/sites/default/files/
      lagoon.persistent.size: 1Gi
      lagoon.name: nginx
      lagoon.deployment.servicetype: nginx
    volumes:
      - ./web:/app/web:delegated
    depends_on:
      - cli
    expose:
      - "8080"
    environment:
      - AMAZEEIO_URL=drupal.docker.amazee.io
  php-myname:
    build:
      context: .
      dockerfile: php.dockerfile
    labels:
      lagoon.type: nginx-php-persistent
      lagoon.persistent: /app/web/sites/default/files/
      lagoon.name: nginx
      lagoon.deployment.servicetype: php
    volumes:
      - ./web:/app/web:delegated
    depends_on:
      - cli
  mariadb:
    build:
      context: .
      dockerfile: mariadb.dockerfile
    labels:
      lagoon.type: mariadb
networks:
  amazeeio-network:
    external: true
