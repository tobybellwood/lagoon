apiVersion: v1
kind: Template
metadata:
  creationTimestamp: null
  name: lagoon-openshift-template-node
parameters:
  - name: SERVICE_NAME
    description: Name of this service
    required: true
  - name: SAFE_BRANCH
    description: Which branch this belongs to, special chars replaced with dashes
    required: true
  - name: SAFE_PROJECT
    description: Which project this belongs to, special chars replaced with dashes
    required: true
  - name: BRANCH
    description: Which branch this belongs to, original value
    required: true
  - name: PROJECT
    description: Which project this belongs to, original value
    required: true
  - name: LAGOON_GIT_SHA
    description: git hash sha of the current deployment
    required: true
  - name: SERVICE_ROUTER_URL
    description: URL of the Router for this service
    value: ''
  - name: OPENSHIFT_PROJECT
    description: Name of the Project that this service is in
    required: true
  - name: REGISTRY
    description: Registry where Images are pushed to
    required: true
  - name: DEPLOYMENT_STRATEGY
    description: Strategy of Deploymentconfig
    value: 'Rolling'
  - name: SERVICE_IMAGE
    description: Pullable image of service
    required: true
  - name: CRONJOBS
    description: Oneliner of Cronjobs
    value: ''
  - name: ENVIRONMENT_TYPE
    description: production level of this environment
    value: 'production'
  - name: CONFIG_MAP_SHA
    description: SHA sum of the configmap
    value: ''
objects:
  - apiVersion: v1
    kind: DeploymentConfig
    metadata:
      creationTimestamp: null
      labels:
        service: ${SERVICE_NAME}
        branch: ${SAFE_BRANCH}
        project: ${SAFE_PROJECT}
      name: ${SERVICE_NAME}
    spec:
      replicas: 1
      selector:
        service: ${SERVICE_NAME}
      strategy:
        type: ${DEPLOYMENT_STRATEGY}
      template:
        metadata:
          creationTimestamp: null
          labels:
            service: ${SERVICE_NAME}
            branch: ${SAFE_BRANCH}
            project: ${SAFE_PROJECT}
          annotations:
            lagoon.sh/configMapSha: ${CONFIG_MAP_SHA}
        spec:
          tolerations:
            - effect: NoSchedule
              key: autoscaled
              operator: Equal
              value: 'true'
            - effect: NoSchedule
              key: appuio.ch/autoscaled
              operator: Equal
              value: 'true'
          priorityClassName: lagoon-priority-${ENVIRONMENT_TYPE}
          containers:
            - image: ${SERVICE_IMAGE}
              name: ${SERVICE_NAME}
              ports:
                - containerPort: 3000
                  protocol: TCP
              readinessProbe:
                tcpSocket:
                  port: 3000
                initialDelaySeconds: 15
                timeoutSeconds: 1
              livenessProbe:
                tcpSocket:
                  port: 3000
                initialDelaySeconds: 60
                periodSeconds: 10
              envFrom:
                - configMapRef:
                    name: lagoon-env
              env:
                ## LAGOON_GIT_SHA is injected directly and not loaded via `lagoon-env` config
                ## This will cause the cli to redeploy on every deployment, even the files have not changed
                - name: LAGOON_GIT_SHA
                  value: ${LAGOON_GIT_SHA}
                - name: SERVICE_NAME
                  value: ${SERVICE_NAME}
                - name: CRONJOBS
                  value: ${CRONJOBS}
              resources:
                requests:
                  cpu: 10m
                  memory: 10Mi
      test: false
      triggers:
        - type: ConfigChange
