kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: lagoon
containerdConfigPatches:
- |-
  [plugins."io.containerd.grpc.v1.cri".registry.configs."registry.192.168.224.2.nip.io:32443".tls]
    insecure_skip_verify = true
  [plugins."io.containerd.grpc.v1.cri".registry.mirrors."registry.192.168.224.2.nip.io:32080"]
    endpoint = ["http://registry.192.168.224.2.nip.io:32080"]
  [plugins."io.containerd.grpc.v1.cri".registry.mirrors."docker.io"]
    endpoint = ["https://imagecache.amazeeio.cloud", "https://index.docker.io/v1/"]
nodes:
- role: control-plane
  image: kindest/node:v1.22.0@sha256:b8bda84bb3a190e6e028b1760d277454a72267a5454b57db34437c34a588d047
  extraMounts:
  - containerPath: /var/lib/kubelet/config.json
    hostPath: ~/.docker/config.json
  - containerPath: /lagoon/services
    hostPath: ./services
    readOnly: false
  - containerPath: /lagoon/node-packages
    hostPath: ./node-packages
    readOnly: false