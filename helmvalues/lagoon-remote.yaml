lagoon-build-deploy:
  enabled: true
  rabbitMQUsername: lagoon
  rabbitMQPassword: ci
  rabbitMQHostname: lagoon-core-broker
  lagoonTargetName: ci-local-control-k8s
  taskSSHHost: lagoon-core-ssh.lagoon.svc
  taskSSHPort: 2020
  taskAPIHost: http://lagoon-core-api.lagoon.svc:80

dockerHost:
  registry: registry.172.17.0.2.nip.io:32080
  image:
    repository: testlagoon/docker-host
  storage:
    size: 50Gi

lagoon-insights-remote:
  enabled: false
  rabbitMQUsername: lagoon
  rabbitMQPassword: ci
  rabbitMQHostname: lagoon-core-broker

imageTag: ""

lagoon-gatekeeper:
  enabled: false

mxoutHost: mxout1.example.com

dbaasHTTPEndpoint: lagoon-remote-dbaas-operator-http.lagoon.svc.cluster.local
dbaas-operator:
  enabled: true
  # image:
  #   repository: amazeeio/dbaas-operator
  #   tag: v0.1.6
  enableMariaDBProviders: true
  enableMongoDBProviders: true
  enablePostreSQLProviders: true
  mariadbProviders:
    development:
      environment: development
      hostname: mariadb.mariadb.svc.cluster.local
      password: set-in-localyaml
      port: 3306
      user: root
  postgresqlProviders:
    development:
      environment: development
      hostname: postgresql.postgresql.svc.cluster.local
      password: set-in-localyaml
      port: 5432
      user: postgres
  mongodbProviders:
    development:
      environment: development
      hostname: mongodb.mongodb.svc.cluster.local
      password: set-in-localyaml
      port: 27017
      user: root
      auth:
        mechanism: SCRAM-SHA-1
        source: admin
        tls: false